<html>

<head>
    <meta charset="UTF-8">
    <title>表格</title>

</head>

<body>
    <table border="1" width="100%">
        <tr>
            <td rowspan="2 ">部门</td>
            <!--  合并行-->
            <td rowspan="2 ">姓名</td>
            <td colspan="2 ">工资</td>
            <td colspan="2 ">补贴</td>
            <!--  合并列-->
            <td rowspan="2 ">应发工资</td>
        </tr>
        <tr>
            <td>基本工资</td>
            <td>到岗工资</td>
            <td>午餐工资</td>
            <td>高温补助</td>

        </tr>
        <arr item="item">
            <tr>
                <td>{{item.部门}}</td>
                <td>{{item.姓名}}</td>
                <td>{{item.基本工资}}</td>
                <td>{{item.到岗工资}}</td>
                <td>{{item.午餐工资}}</td>
                <td>{{item.高温补助}}</td>
                <td>{{item.应发工资}}</td>
            </tr>
        </arr>
    </table>
</body>

</html>
